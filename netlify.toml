# netlify.toml

[build]
  # O comando de build que vai copiar seus arquivos para uma pasta de distribuição
  # 1. Cria a pasta 'dist' se ela não existir
  # 2. Copia 'templates/index.html' para 'dist/index.html'
  # 3. Copia recursivamente a pasta 'static' para 'dist/static'
  command = "mkdir -p dist && cp templates/index.html dist/index.html && cp -r static dist/static"

  # A pasta que o Netlify deve publicar
  publish = "dist"

